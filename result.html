<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AI提案結果</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      line-height: 1.8;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem 1rem;
      color: #333;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      padding: 2.5rem 3rem;
      box-sizing: border-box;
    }
    h1, h2 {
      color: #1e88e5;
      margin-top: 0;
      font-weight: 700;
    }
    h1::before {
      content: "🤖 ";
      margin-right: 8px;
    }
    h2::before {
      content: "🔹 ";
      margin-right: 6px;
    }
    .markdown-box {
      margin-top: 1rem;
      font-size: 18px;
      line-height: 1.7;
      color: #444;
    }
    p {
      margin-bottom: 1rem;
    }
    ul, ol {
      padding-left: 1.3rem;
      margin-bottom: 1rem;
    }
    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 6px;
      font-size: 14px;
      overflow-x: auto;
      margin-bottom: 1.5rem;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
      font-family: 'Courier New', Courier, monospace;
    }
    code {
      background: #eee;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 90%;
    }
    a {
      color: #1e88e5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    blockquote {
      border-left: 4px solid #1e88e5;
      padding-left: 1rem;
      color: #555;
      font-style: italic;
      margin: 1rem 0;
      background: #f9faff;
      border-radius: 4px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>AIの提案</h1>
    <div class="markdown-box" id="aiReply"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const rawMarkdown = decodeURIComponent(params.get("ai") || '');

    // Markdown → HTML変換
    const html = marked.parse(rawMarkdown);

    document.getElementById("aiReply").innerHTML = html;
  </script>
</body>
</html>
